<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit comment</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/library.css" th:href="@{css/library.css}">
</head>
<body>
<form id="edit-form" action="editComment.html" th:action="@{/editComment}" th:method="post" th:object="${comment}">
    <h1>Comment Info:</h1>

    <input type="hidden" name="id" th:value="*{id}">

    <div class="row">
        <label for="username-input">Username: </label>
        <input id="username-input" type="text" th:field="*{username}" th:value="*{username}" value="Username"/>
    </div>

    <div class="row">
        <label for="comment-input">Comment: </label>
        <input id="comment-input" type="text" th:field="*{comment}" th:value="*{comment}" value="Wow!"/>
    </div>

    <div class="box">
        <label for="books-input">Books: </label>
        <select id="books-input" th:field="*{books}" size="5" multiple="multiple">
            <option th:each="book : ${books}"
                    th:value="${book.id}"
                    th:text="${book.getBookString()}">
                Some Book[genre](author)
            </option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>
<a href="index.html" th:href="@{/}">Back to main</a>
<br/>
<a href="allComments.html" th:href="@{/comments}">Back to all comments</a>
</body>
</html>
