<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comment creation form</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/library.css" th:href="@{css/library.css}">
</head>
<body>

<form id="edit-form" action="createComment.html" th:action="@{/createComment}" th:method="post">
    <h1>Comment Info:</h1>

    <div class="row">
        <label for="username-input">Username: </label>
        <input id="username-input" type="text" th:name="username"/>
    </div>

    <div class="row">
        <label for="comment-input">Username: </label>
        <input id="comment-input" type="text" th:name="comment"/>
    </div>

    <div class="box">
        <label for="books-input">Books: </label>
        <select id="books-input" th:name="books" size="5" multiple="multiple">
            <option th:each="book : ${books}"
                    th:value="${book.id}"
                    th:text="${book.getBookString()}">
                Some Book[genre](author)
            </option>
        </select>
    </div>

    <div class="row">
        <button type="submit" name="action" value="save">Save</button>
    </div>
</form>
<a href="index.html" th:href="@{/}">Back to main</a>
<br/>
<a href="allComments.html" th:href="@{/comments}">Back to all comments</a>
</body>
</html>
